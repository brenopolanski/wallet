name: Test
on:
    push:
        branches:
            - master
            - develop
    pull_request:
        types:
            - ready_for_review
            - synchronize
            - opened
jobs:
    app:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                    - 14.x
        concurrency:
            group: ${{ github.head_ref }}-test-app
            cancel-in-progress: true
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.20.3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
            - name: Update System
              run: sudo apt-get update
            - name: Install (Ledger Requirements)
              run: sudo apt-get install libudev-dev libusb-1.0-0-dev
            - name: Install (Yarn)
              run: pnpm install
            - name: Test
              uses: nick-invision/retry@v2
              with:
                  timeout_minutes: 10
                  max_attempts: 3
                  command:
                      ./node_modules/react-app-rewired/bin/index.js --expose-gc test src/app
                      --env=./src/tests/custom-env.js --forceExit --maxWorkers=4
                      --logHeapUsage --watchAll=false --coverage
                      --collectCoverageFrom='["src/app/**/*.{js,jsx,ts,tsx}","!<rootDir>/build/*","!<rootDir>/dist/*","!jest.setup.js","!src/**/e2e/*.ts","!src/**/cucumber/*.ts","!src/**/*.e2e.ts","!src/**/*.models.{js,jsx,ts,tsx}","!src/**/*.stories.{js,jsx,ts,tsx}","!src/**/*.styles.{js,jsx,ts,tsx}","!src/electron/**/*","!src/i18n/**/*","!src/tests/**/*","!src/tailwind.config.js","!src/utils/e2e-utils.ts","!src/polyfill/**/*"]'
                      --coverageThreshold='{"./src/app/":{"branches":100,"functions":100,"lines":100,"statements":100}}'
